<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Baseball Game</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/baseball.js"></script>
  </head>
  <body>
    <main id="baseball-game">
      <header class="baseball-game__title">Number Baseball Game</header>
      <section>
        <header class="baseball-game__buttons">
          <button class="baseball-game__start">start</button>
          <button class="baseball-game__reset">reset</button>
        </header>
        <article>
          <form class="baseball-game__form hidden">
            <label class="baseball-game__guide">Guess 3 Numbers!</label>
            <input
              class="baseball-game__input"
              type="text"
              required
              minlength="3"
              maxlength="3"
            />
          </form>
          <p class="baseball-game__result"></p>
        </article>
      </section>
    </main>
  </body>
</html>
